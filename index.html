<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terje Trollet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Terje Trollet</h1>
    <div id="terjeGoblin">
        <div class="needsBars">
            <div class="hungerBar">Sult:</div>
            <div class="healthBar">Helse:</div>
            <div class="sleepBar">Søvn:</div>
            <div class="runawayTimer">Terje stikker av/dør om:</div> <!-- deathTimer / Tid til død: evt.-->
        </div>

        <div class="theActualGoblin">Her er TERJE!!!!!</div>

        <div class="buttons">
            <button class="feedGoblin">Mat</button>
            <!-- <button class="giveTreat">Give Treat!</button> - Bare jeg som hadde en ide om å gi han treat når han var "flink" --> 
            <button class="playWithGoblin">Lek</button>
            <button class="cleanUpAfterGoblin">Rydd Opp Etter/Eller Vask</button>
        </div>
    </div>
</body>
</html>
