<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoblinTerje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="makemid">
        <h1 class="header">Goblin Terje</h1>
    </div>
    <div id="terjeGoblin">
        <div class="needsBars">
            <div>
                <div class="hunger-hp"> Sult: </div>
                <div id="hunger-hp" class="hunger-hp"></div>
            <br />
                <div class="play-hp"> Leke: </div>
                <div id="play-hp" class="play-hp"></div>
            <br /> 
                <div class="clean-hp"> Hvor møkkete er Terje:</div>
                <div id="clean-hp" class="clean-hp"></div>
            </div>
            <div class="moodBar">😁 😐 💀 </div>
        </div>
        
        
        <div class="makemid">
            <div class="buttons">
				<a class="btn" href="#" id="action-clean">Clean</a>
				<a class="btn" href="#" id="action-feed">Feed</a>
				<a class="btn" href="#" id="action-play">Play</a>
			</div>
        </div>
        <div>
            <div class="makemid"> 
              <img id="terjeAlive-image" class="theActualGoblin" src="img/TerjeTrollEyesOpen.png" alt="Terje" >        
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body> 
</html>
